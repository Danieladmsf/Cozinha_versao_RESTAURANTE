<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Preparo Consolidado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-blue: #3b82f6;
            --accent-blue-light: #eff6ff;
            --accent-green: #10b981;
            --accent-green-light: #ecfdf5;
            --accent-orange: #f97316;
            --accent-orange-light: #fff7ed;
            --accent-purple: #8b5cf6;
            --accent-purple-light: #f5f3ff;
            --accent-pink: #ec4899;
            --accent-pink-light: #fdf2f8;
            --accent-red: #ef4444;
            --accent-red-light: #fef2f2;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #e0e7ff 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .page-title .icon {
            width: 32px;
            height: 32px;
            color: var(--accent-orange);
        }

        /* Production Date Picker */
        .production-date-card {
            background: linear-gradient(135deg, var(--accent-blue-light) 0%, #ffffff 100%);
            border: 2px solid var(--accent-blue);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .production-date-card .icon {
            width: 28px;
            height: 28px;
            color: var(--accent-blue);
        }

        .production-date-card label {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .production-date-card input {
            padding: 10px 16px;
            border: 2px solid var(--accent-blue);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-blue);
            background: white;
        }

        .production-info {
            margin-left: auto;
            text-align: right;
        }

        .production-info .count {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .production-info .label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Timeline */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Day Card */
        .day-card {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .day-header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.2s;
        }

        .day-header:hover {
            background: var(--bg-tertiary);
        }

        .day-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .day-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
        }

        .day-badge.d0 {
            background: var(--accent-green);
            color: white;
        }

        .day-badge.d1 {
            background: var(--accent-orange);
            color: white;
        }

        .day-badge.d2 {
            background: var(--accent-pink);
            color: white;
        }

        .day-badge.d3 {
            background: var(--accent-purple);
            color: white;
        }

        .day-date {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .day-weekday {
            font-size: 14px;
            color: var(--text-muted);
            margin-left: 8px;
        }

        .day-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .day-count .icon {
            width: 18px;
            height: 18px;
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            color: var(--text-muted);
            transition: transform 0.2s;
        }

        .day-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Day Content */
        .day-content {
            display: none;
            border-top: 1px solid var(--border-color);
        }

        .day-card.expanded .day-content {
            display: block;
        }

        /* Ingredient Group */
        .ingredient-group {
            border-bottom: 1px solid var(--border-color);
        }

        .ingredient-group:last-child {
            border-bottom: none;
        }

        .group-header {
            padding: 12px 24px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .group-header .icon {
            width: 16px;
            height: 16px;
        }

        /* Ingredient Item */
        .ingredient-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px dashed var(--border-color);
            transition: background 0.2s;
        }

        .ingredient-item:last-child {
            border-bottom: none;
        }

        .ingredient-item:hover {
            background: var(--bg-tertiary);
        }

        .ingredient-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .ingredient-checkbox:hover {
            border-color: var(--accent-green);
        }

        .ingredient-checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .ingredient-checkbox .icon {
            width: 16px;
            height: 16px;
            color: white;
            display: none;
        }

        .ingredient-checkbox.checked .icon {
            display: block;
        }

        .ingredient-item.completed {
            opacity: 0.6;
        }

        .ingredient-item.completed .ingredient-name {
            text-decoration: line-through;
        }

        .ingredient-name {
            flex: 1;
            font-size: 15px;
            color: var(--text-primary);
        }

        .ingredient-amount {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-blue);
            min-width: 100px;
            text-align: right;
        }

        .ingredient-type {
            font-size: 12px;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            color: var(--text-secondary);
            margin-left: 16px;
            min-width: 80px;
            text-align: center;
        }

        .ingredient-recipes {
            font-size: 12px;
            color: var(--text-muted);
            margin-left: 16px;
            max-width: 200px;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            padding: 16px 20px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .stat-card.d0 .stat-value {
            color: var(--accent-green);
        }

        .stat-card.d1 .stat-value {
            color: var(--accent-orange);
        }

        .stat-card.d2 .stat-value {
            color: var(--accent-pink);
        }

        .stat-card.d3 .stat-value {
            color: var(--accent-purple);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .production-date-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .production-info {
                margin-left: 0;
                text-align: left;
            }

            .ingredient-recipes {
                display: none;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            .day-card {
                break-inside: avoid;
            }

            .day-content {
                display: block !important;
            }

            .ingredient-checkbox {
                border: 1px solid #000;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <div class="page-title">
                <i data-lucide="calendar-check" class="icon"></i>
                <h1>Pré-Preparo Consolidado</h1>
            </div>
        </div>

        <!-- Production Date Picker -->
        <div class="production-date-card">
            <i data-lucide="calendar" class="icon"></i>
            <label>Data de Produção:</label>
            <input type="date" id="productionDate" onchange="updateTimeline()">
            <div class="production-info">
                <div class="count" id="totalIngredients">12</div>
                <div class="label">ingredientes para preparar</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card d3">
                <div class="stat-value" id="statD3">1</div>
                <div class="stat-label">D-3 (3 dias antes)</div>
            </div>
            <div class="stat-card d2">
                <div class="stat-value" id="statD2">2</div>
                <div class="stat-label">D-2 (2 dias antes)</div>
            </div>
            <div class="stat-card d1">
                <div class="stat-value" id="statD1">5</div>
                <div class="stat-label">D-1 (1 dia antes)</div>
            </div>
            <div class="stat-card d0">
                <div class="stat-value" id="statD0">4</div>
                <div class="stat-label">D-0 (No dia)</div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline" id="timeline">
            <!-- Will be rendered by JavaScript -->
        </div>
    </div>

    <script>
        // Simulated data - in production this would come from the database
        // Aggregated from multiple recipes scheduled for production date
        const prepItems = [
            // D-3 items (3 days before)
            { id: 1, name: 'Bacalhau Dessalgado', amount: '5 kg', prepDays: 3, prepType: 'dessalgar', recipes: ['Bacalhau à Brás', 'Bolinho de Bacalhau'] },

            // D-2 items (2 days before)
            { id: 2, name: 'Feijão Preto', amount: '3 kg', prepDays: 2, prepType: 'hidratar', recipes: ['Feijoada', 'Feijão Tropeiro'] },
            { id: 3, name: 'Grão de Bico', amount: '1.5 kg', prepDays: 2, prepType: 'hidratar', recipes: ['Salada de Grão de Bico'] },

            // D-1 items (1 day before)
            { id: 4, name: 'Cebola Branca', amount: '8 kg', prepDays: 1, prepType: 'picar', recipes: ['Arroz', 'Feijão', 'Strogonoff', 'Frango Grelhado'] },
            { id: 5, name: 'Alho Fresco', amount: '500 g', prepDays: 1, prepType: 'picar', recipes: ['Arroz', 'Feijão', 'Strogonoff'] },
            { id: 6, name: 'Carne Bovina (Acém)', amount: '12 kg', prepDays: 1, prepType: 'descongelar', recipes: ['Strogonoff', 'Carne de Panela'] },
            { id: 7, name: 'Frango (Coxa/Sobrecoxa)', amount: '15 kg', prepDays: 1, prepType: 'descongelar', recipes: ['Frango Grelhado', 'Frango Assado'] },
            { id: 8, name: 'Cenoura', amount: '4 kg', prepDays: 1, prepType: 'descascar', recipes: ['Salada', 'Carne de Panela'] },

            // D-0 items (same day)
            { id: 9, name: 'Arroz Branco', amount: '6 kg', prepDays: 0, prepType: 'none', recipes: ['Arroz Branco'] },
            { id: 10, name: 'Sal Refinado', amount: '200 g', prepDays: 0, prepType: 'none', recipes: ['Vários'] },
            { id: 11, name: 'Óleo de Soja', amount: '2 L', prepDays: 0, prepType: 'none', recipes: ['Vários'] },
            { id: 12, name: 'Alface Americana', amount: '3 kg', prepDays: 0, prepType: 'limpar', recipes: ['Salada'] }
        ];

        // Prep type labels
        const prepTypeLabels = {
            'none': 'Uso direto',
            'picar': 'Picar',
            'descascar': 'Descascar',
            'descongelar': 'Descongelar',
            'dessalgar': 'Dessalgar',
            'hidratar': 'Hidratar',
            'marinar': 'Marinar',
            'limpar': 'Limpar'
        };

        // Weekday names
        const weekdays = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];

        // Initialize
        function init() {
            // Set production date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('productionDate').value = tomorrow.toISOString().split('T')[0];

            updateTimeline();
            lucide.createIcons();
        }

        // Calculate prep date
        function calculatePrepDate(productionDateStr, prepDays) {
            const date = new Date(productionDateStr + 'T12:00:00');
            date.setDate(date.getDate() - prepDays);
            return date;
        }

        // Format date
        function formatDate(date) {
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // Group items by prep days
        function groupByPrepDays(items) {
            const groups = {};
            items.forEach(item => {
                if (!groups[item.prepDays]) {
                    groups[item.prepDays] = [];
                }
                groups[item.prepDays].push(item);
            });
            return groups;
        }

        // Update stats
        function updateStats(groups) {
            document.getElementById('statD0').textContent = (groups[0] || []).length;
            document.getElementById('statD1').textContent = (groups[1] || []).length;
            document.getElementById('statD2').textContent = (groups[2] || []).length;
            document.getElementById('statD3').textContent = (groups[3] || []).length;
            document.getElementById('totalIngredients').textContent = prepItems.length;
        }

        // Render timeline
        function updateTimeline() {
            const productionDate = document.getElementById('productionDate').value;
            const timeline = document.getElementById('timeline');
            const groups = groupByPrepDays(prepItems);

            updateStats(groups);

            // Sort by prep days descending (D-3 first, D-0 last)
            const sortedDays = Object.keys(groups).sort((a, b) => b - a);

            timeline.innerHTML = sortedDays.map(days => {
                const items = groups[days];
                const prepDate = calculatePrepDate(productionDate, parseInt(days));
                const weekday = weekdays[prepDate.getDay()];
                const dayClass = `d${Math.min(parseInt(days), 3)}`;
                const isToday = new Date().toDateString() === prepDate.toDateString();

                // Group by prep type
                const byType = {};
                items.forEach(item => {
                    const type = item.prepType || 'none';
                    if (!byType[type]) byType[type] = [];
                    byType[type].push(item);
                });

                return `
                    <div class="day-card ${days <= 1 ? 'expanded' : ''}" data-days="${days}">
                        <div class="day-header" onclick="toggleDay(this)">
                            <div class="day-info">
                                <span class="day-badge ${dayClass}">D-${days}</span>
                                <span class="day-date">
                                    ${formatDate(prepDate)}
                                    <span class="day-weekday">${weekday}${isToday ? ' (HOJE)' : ''}</span>
                                </span>
                            </div>
                            <div class="day-count">
                                <i data-lucide="package" class="icon"></i>
                                ${items.length} ${items.length === 1 ? 'item' : 'itens'}
                            </div>
                            <i data-lucide="chevron-down" class="expand-icon"></i>
                        </div>
                        <div class="day-content">
                            ${Object.entries(byType).map(([type, typeItems]) => `
                                <div class="ingredient-group">
                                    <div class="group-header">
                                        <i data-lucide="${getTypeIcon(type)}" class="icon"></i>
                                        ${prepTypeLabels[type] || type} (${typeItems.length})
                                    </div>
                                    ${typeItems.map(item => `
                                        <div class="ingredient-item" data-id="${item.id}">
                                            <div class="ingredient-checkbox" onclick="toggleItem(this, ${item.id})">
                                                <i data-lucide="check" class="icon"></i>
                                            </div>
                                            <span class="ingredient-name">${item.name}</span>
                                            <span class="ingredient-amount">${item.amount}</span>
                                            <span class="ingredient-type">${prepTypeLabels[item.prepType] || 'Direto'}</span>
                                            <span class="ingredient-recipes" title="${item.recipes.join(', ')}">${item.recipes.slice(0, 2).join(', ')}${item.recipes.length > 2 ? '...' : ''}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        // Get icon for prep type
        function getTypeIcon(type) {
            const icons = {
                'none': 'package',
                'picar': 'scissors',
                'descascar': 'circle-dot',
                'descongelar': 'snowflake',
                'dessalgar': 'droplets',
                'hidratar': 'droplet',
                'marinar': 'flask-conical',
                'limpar': 'sparkles'
            };
            return icons[type] || 'package';
        }

        // Toggle day expansion
        function toggleDay(header) {
            const card = header.closest('.day-card');
            card.classList.toggle('expanded');
        }

        // Toggle item completion
        function toggleItem(checkbox, id) {
            checkbox.classList.toggle('checked');
            const item = checkbox.closest('.ingredient-item');
            item.classList.toggle('completed');
        }

        // Initialize on load
        init();
    </script>
</body>

</html>
